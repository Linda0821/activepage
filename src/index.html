<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>端午狂欢，领现金红包</title>
	<script type="text/javascript">
      var _czc = _czc || [];
      _czc.push(["_setAccount", "1273327993"]);
	</script>
</head>
<body>	
	<div id="lottery">
		<section class="part-go">
			<button class="btn_go"></button>
		</section>
		<table border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td class="lottery-unit lottery-unit-0">
					<img  class="gift" src="img/gift.png">
					<p>
						粽子礼盒
					</p>
					<div class="mask"></div>
				</td>
				<td class="lottery-unit lottery-unit-1">
					<img class="coin2" src="img/coin_s.png">
					<p>
						5000金币
					</p>
					<div class="mask"></div>
				</td>
				<td class="lottery-unit lottery-unit-2">
					<img class="dian" src="img/dian.png">
					<p>
						充电宝
					</p>
					<div class="mask"></div>
				</td>
			</tr>
			<tr>
				<td class="lottery-unit lottery-unit-7">
					<img  class="phone" src="img/phone.png">
					<p class="ph">
						中兴手机
						AXON9Pro
					</p>
					<div class="mask"></div>
				</td>
				<td class="bg_none">
					<a href="javascript:void(0)">
						<p class="start">
							我要抽奖<br>
							还有<span>0</span>次
						</p>
					</a>
				</td>
				<td class="lottery-unit lottery-unit-3">
					<img class="ticket1" src="img/88.png">
					<p>
						88现金
					</p>
					<div class="mask"></div>
				</td>
			</tr>
			<tr>

				<td class="lottery-unit lottery-unit-6">
					<img class="coin1" src="img/coin_l.png">
					<p>
						300金币
					</p>
					<div class="mask"></div>
				</td>
				<td class="lottery-unit lottery-unit-5">
					<img class="ticket1" src="img/8888.png">
					<p>
						8888元现金
					</p>
					<div class="mask"></div>
				</td>
				<td class="lottery-unit lottery-unit-4">
					<img class="coin1" src="img/coin_l.png">
					<p>
						888金币
					</p>
					<div class="mask"></div>
				</td>
			</tr>
		</table>
		<section class="btn">
			<button class="pushBtn"></button>
		</section>
		<section class="fixed-btn" id="fixed-btn" style="display: block;">
			<img id="shareBtn" src="./img/btn2.png" alt="">
			<img id="registerBtn" src="./img/btn1.png" alt="">
		</section>
	</div>
	<script src="http://browser.umeweb.com/v6/ume/libs/jquery.min.js"></script>
	<script src="http://browser.umeweb.com/v6/ume/libs/droi-baas-min.js"></script>
	<script src="http://browser.umeweb.com/v6/ume/libs/browser.js"></script>
	<script src="http://browser.umeweb.com/v6/ume/libs/ume.min.js"></script>
	<script src="http://browser.umeweb.com/v6/ume/js/tool/vue.min.js"></script>
	<script src="http://browser.umeweb.com/v6/ume/js/tool/axios.min.js"></script>
	<script src="http://browser.umeweb.com/v6/ume/js/common/popup.js"></script>
	<script src="http://browser.umeweb.com/v6/ume/js/common/ume.common.js"></script>
</body>
<script type="text/javascript">
  function onRefreshPage() {
    debug_print("lottery shuaxin onRefreshPage()");
    try {
      var isLoggedIn = window.App.getUserStatus();
      if (isLoggedIn == 0) {
        debug_print("shuaxin 正常");
        window.location.reload();
      } else if (isLoggedIn == -1) {
        debug_print("shuaxin 未登录");
      }
    } catch (e) {
      debug_print("shuaxin isLoggedIn " + e);
    }
  }
  /*document.getElementById("fixed-btn").style.display = 'block';*/
</script>
</html>
